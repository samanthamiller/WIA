<!doctype html>
<html lang="en">
	
	<head>
		
		<title>HTML5 VideoExample</title>

	</head>

	<body>	

		<!-- Attributes for the <video> element
		controls: Display the play/stop button
		poster: Path to an image that will show before the video starts
		autoplay: Immediately starts the video when the page is loaded 
		width: width of video
		height: height of video
		src: path to video -->

    	<video src="video/video.mp4" width = '400' height = '225' controls poster='images/posterImage.jpg'>
    		Video Not Supported.
    	</video>	

    	<video width='400' height='225' controls autoplay>
    		<source src= 'video/video.mp4' type='video/mp4'/>
    		<source src= 'video/video.ogv' type='video/ogg'/>
    		<embed src= 'flash-video.flv' width='400' height='225' allowscriptaccess = 'always' allowfullscreen = 'true'></embed>
    		Video is not supported. 
    	</video>
        
        
	</body>

</html>
