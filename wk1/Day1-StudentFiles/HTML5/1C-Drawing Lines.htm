<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Lines In Canvas</title>
		<style type="text/css">
			canvas{
				border: dotted 1px black;
			}
		</style>
		<script>
			window.onload = function() {
				// Draw lines of varying widths
				var theCanvas = document.getElementById('Canvas1');
				if(theCanvas && theCanvas.getContext) {
					var ctx = theCanvas.getContext("2d");
					if(ctx) {
						// Draw here
						for(var i=0; i<10; i++){
							ctx.lineWidth = 1 + i; // Increase line width
							ctx.strokeStyle = "blue";

							ctx.beginPath();
							ctx.moveTo(25,25 + i*15); // Moves 15 pixels
							ctx.lineTo(475, 25 + i*15); // Moves 15 pixels
							ctx.stroke();
						}

					}
				} // End of Canvas1

				var theCanvas2 = document.getElementById('Canvas2');
				if(theCanvas2){
					var ctx2 = theCanvas2.getContext("2d");
					if(ctx2){
						// Draw here 
						// 1. Draw guidlines 
						ctx2.strokeStyle = "cyan";
						ctx2.lineWidth = 1;
						ctx2.beginPath();
						ctx2.moveTo(50, 25);
						ctx2.lineTo(50, 175);
						ctx2.moveTo(450, 25)
						ctx2.lineTo(450, 175)
						ctx2.stroke();			

						// 2. Draw horizontal lines using diffrent lineCaps
						ctx2.lineWidth = 25;
						ctx2.strokeStyle = 'black';
						ctx2.lineCap = "butt";
						ctx2.beginPath();
						ctx2.moveTo(50, 50);
						ctx2.lineTo(450, 50);
						ctx2.stroke();

						ctx2.lineCap = "round";
						ctx2.beginPath();
						ctx2.moveTo(50, 100);
						ctx2.lineTo(450, 100);
						ctx2.stroke();

						ctx2.lineCap = "square";
						ctx2.beginPath();
						ctx2.moveTo(50, 150);
						ctx2.lineTo(450, 150);
						ctx2.stroke();

					}
				} // End Canvas2

				var theCanvas3 = document.getElementById('Canvas3');
				if(theCanvas3){
					var ctx3 = theCanvas3.getContext("2d");
					if(ctx3){
						// Draw here 
						ctx3.lineWidth = 15;
						ctx3.strokeStyle = 'black';
						ctx3.lineJoin = 'round';
						ctx3.beginPath();
						ctx3.moveTo(25, 150);
						ctx3.lineTo(75,50);
						ctx3.lineTo(125, 150);
						ctx3.stroke();

						ctx3.lineJoin = 'bevel';
						ctx3.beginPath();
						ctx3.moveTo(175, 150);
						ctx3.lineTo(225,50);
						ctx3.lineTo(275, 150);
						ctx3.stroke();

						ctx3.lineJoin = 'miter';
						ctx3.miterLimit = 2;
						ctx3.beginPath();
						ctx3.moveTo(325, 150);
						ctx3.lineTo(375,50);
						ctx3.lineTo(425, 150);
						ctx3.stroke();
					}
				} // End Canvas3
			} // End window.onload
		</script>
	</head>
	<body>
		<h1>Drawing Lines In Canvas</h1>
		<p>This example will draw several styles of lines. First: basic line width</p>
		<canvas id="Canvas1" width="500" height="200">
			<!-- Fallback Content -->
			Your browser does not support canvas.
		</canvas>

		<p>Line Caps</p>
		<canvas id="Canvas2" width="500" height="200">
			<!-- Fallback Content -->
			Your browser does not support canvas.
		</canvas>

		<p>Line Joins</p>
		<canvas id="Canvas3" width="500" height="200">
			<!-- Fallback Content -->
			Your browser does not support canvas.
		</canvas>

	</body>
</html>
